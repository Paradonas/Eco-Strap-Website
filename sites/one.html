<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>     
    <main id="one">
        <a href="/sites/shop.html"> <img id="back" src="/resources/back.svg"> </a>

        <div class="container">
            <div class="productInfo">
                <div class="imagePresenter">
                    <img id="imageLeft" src="/resources/smarrowl.svg">
                    <img class="imageScreen" src="/resources/products/one/rulladande.jpg">
                    <img id="imageRight" src="/resources/smarrowr.svg">
                </div>
                
            </div>

            <div class="description">
                <h2> 
                    Designad med komfort i åtanke. 
                    <br> 
                    Eco Strap One är vår första utgåva. 
                    <br> <br>
                    Utifrån den mörka designen erbjuder produkten en låg profil med ett stilrent utseende perfekt för alla miljöer.  
                </h2>
            </div>

            <h1> Eco Strap One </h1>

            <form class="choices" id="buy" action="/sites/mail.php" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                <div>
                    <label for="name"> För- och efternamn </label>
                    <input type="text" id="name" name="name" placeholder="ange namn" required>
                </div>
                <div>
                    <label for="adress"> Adress för leverancs </label>
                    <input type="" id="adress" name="adress" placeholder="ange leveransadress" required>
                </div>
                <div>
                    <label for="email"> E-mail för återkoppling </label>
                    <input type="email" id="email" name="email" placeholder="ange e-mail" required>
                </div>
                <div>
                    <label for="antal"> Antal </label>
                    <input type="number" id="antal" name="antal" placeholder="nummer" min="1" max="5" maxlength="2" required>
                </div>
                <div>
                    <label for="annat"> Annat </label>
                    <textarea form="buy" id="annat" name="annat" maxlength="550" placeholder="annat"> </textarea>
                </div>
            </form>

            <div>
                <a href="/sites/payment.html">
                    <button type="submit" name="submitBtn" id="submitBtn" form="buy"> 
                        Beställ
                    </button>
                </a>
                <p> Lagerverifiering genomförs vid beställning</p>
            </div>
        </div>
    </main>
</body>
</html>
