<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>     
    <main id="one">
        <img id="back" src="./resources/back.svg">
        <section class="lines"> 
            <img src="./resources/linesc.svg">
            <img src="./resources/linesy.svg">
            <img src="./resources/linesg.svg">
        </section>

        <div class="container">
            <div class="productInfo">
                <div class="imagePresenter">
                    <img id="imageLeft" src="/resources/smarrowl.svg">
                    <img class="imageScreen" src="/resources/products/one/sickzackhela.jpg">
                    <img id="imageRight" src="/resources/smarrowr.svg">
                </div>
                
            </div>

            <div class="description">
                <h2> 
                    Designad med komfort i åtanke. 
                    <br> 
                    Eco Strap One är vår första utgåva. 
                    <br> <br>
                    Utifrån den mörka designen erbjuder produkten en låg profil med ett stilrent utseende perfekt för alla miljöer.  
                </h2>
            </div>

            <h1> Eco Strap One </h1>

            <form class="choices" id="buy" action="/" method="post">
                <div>
                    <label for="name"> För- och efternamn </label>
                    <input type="text" id="name" name="name" placeholder="enter name" required>
                </div>
                <div>
                    <label for="adress"> Adress för leverancs </label>
                    <input type="" id="adress" name="adress" placeholder="enter delivery adress" required>
                </div>
                <div>
                    <label for="email"> E-mail för återkoppling </label>
                    <input type="email" id="email" name="email" placeholder="ange e-mail" required>
                </div>
                <div>
                    <label for="antal"> Antal </label>
                    <input type="number" id="antal" name="antal" placeholder="nummer" required>
                </div>
                <div>
                    <label for="annat"> Annat </label>
                    <textarea form="buy" id="annat" name="annat" maxlength="550" placeholder="annat"> asdas</textarea>
                </div>
            </form>
        </div>

        
    </main>
</body>
</html>
