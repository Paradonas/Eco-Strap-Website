<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>     
    <main id="one">
        <img id="back" src="./resources/back.svg">
        <section class="lines"> 
            <img src="./resources/linesc.svg">
            <img src="./resources/linesy.svg">
            <img src="./resources/linesg.svg">
        </section>

        <div class="container">
            <div class="productinfo">
                <div class="imagepresenter">
                    <img class="imageleft" src="/resources/smarrowl.svg">
                    <img class="imagescreen" src="/resources/products/one/sickzackhela.jpg">
                    <img class="imageright" src="/resources/smarrowr.svg">
                </div>
                <h2> Designad med komfort i åtanke. Eco Strap One är vår första utgåva.  </h2>
                <p> Utifrån den mörka designen erbjuder produkten en låg profil med ett stilrent utseende perfekt för alla miljöer.  
                    <br>
                    Självklar designad med miljön i tanken.
                </p>
            </div>

            <div class="choices">
                <form>
                    <label for="name"> För- och efternamn </label>
                    <input type="text" id="name" name="name" placeholder="enter name">
                </form>
            </div>
        </div>

        
    </main>
</body>
</html>
